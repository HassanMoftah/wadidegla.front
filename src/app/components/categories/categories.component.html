<div class="container">
    <div class="row ml-0">
     <h4>Categories Tree</h4> 
      <div class="ml-auto mr-4">
        <button mat-flat-button color="primary" (click)="add()">Add Category</button>
      </div>
     </div>
     <div class=" tree-container">
        <app-categorytreeleaf style="width: 100%;" 
        *ngFor="let d of categories" (Deleted)="delete($event)" [category]="d"></app-categorytreeleaf>
     </div>
</div>
